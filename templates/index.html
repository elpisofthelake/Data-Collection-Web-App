<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Collector App</title>
    <link href="../static/main.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Collecting geeks</h1>
        <h3>Show me how nerdy you can get</h3>
        <div class="message">
            {{text | safe}}
        </div>
        <form action="{{url_for('success')}}" method="POST" >
            <input title="Your email will be safe with us" placeholder="Enter your email address" type="email" name="email_name" required><br>
            <input title="Lmaooooo" placeholder="Enter your favourite anime" type="text" name="anime_name" required><br>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
